<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- UNICON -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />

    <!-- SWIPWER JS -->
    <link rel="stylesheet" href="" />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>Responsive Portfolio</title>
  </head>
  <body>
    <!-- HEADER -->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav__logo">Portfolio</a>

        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list grid">
            <li class="nav__item">
              <a href="#home" class="nav__link"> <i class="uil uil-home nav__icon"></i> Home </a>
            </li>
            <li class="nav__item">
              <a href="#about" class="nav__link"> <i class="uil uil-user-square nav__icon"></i> About </a>
            </li>
            <li class="nav__item">
              <a href="#skills" class="nav__link"> <i class="uil uil-chart-pie nav__icon"></i> Skills </a>
            </li>
            <li class="nav__item">
              <a href="#services" class="nav__link"> <i class="uil uil-briefcase-alt nav__icon"></i> Services </a>
            </li>
            <li class="nav__item">
              <a href="#portfolio" class="nav__link"> <i class="uil uil-scenery nav__icon"></i> Portfolio </a>
            </li>
            <li class="nav__item">
              <a href="#contact" class="nav__link"> <i class="uil uil-envelope nav__icon"></i> Contact </a>
            </li>
          </ul>
          <i class="uil uil-times nav__close" id="nav-close"></i>
        </div>

        <div class="nav__btns">
          <div class="nav__toggle" id="nav-toggle">
            <i class="uil uil-elipsis-double-v-alt"></i>
          </div>
        </div>
      </nav>
    </header>

    <!-- MAIN -->
    <main class="main">
      <!-- HOME -->
      <section class="home section" id="home">
        <div class="home__container container grid">
          <div class="home__content grid">
            <div class="home__social">
              <a href="https://www.instagram.com/bakteribaekk/" target="_blank" class="home__social-icon"><i class="uil uil-instagram"></i></a>
              <a href="#" target="_blank" class="home__social-icon"><i class="uil uil-twitter-alt"></i></a>
              <a href="https://github.com/hastoo" target="_blank" class="home__social-icon"><i class="uil uil-github-alt"></i></a>
            </div>
          </div>
        </div>
        <div class="home__img">
          <svg class="home__blob" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
            <path fill="#FF0066" d="M55,2C55,29.1,27.5,58.1,-2.7,58.1C-32.9,58.1,-65.9,29.1,-65.9,2C-65.9,-25,-32.9,-50.1,-2.7,-50.1C27.5,-50.1,55,-25,55,2Z" transform="translate(100 100)" />
          </svg>
        </div>
      </section>
    </main>

    <!-- MAIN JS -->
    <script src="main.js"></script>
  </body>
</html>
